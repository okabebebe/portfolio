<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8">  
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<title>My portfolio</title>  
<meta name="description" content="経歴を載せたポートフォリオサイト">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../css/style.css">  
</head> 
<body> 
	
	<header class="header-page">
		<div class="portfolio-logo">
			<img class="logo-img" src="../images/te5.png" alt="ロゴデザイン">
			<h1 class="portfolio-name">HTML/CSS</h1>
		</div>
	</header>
	
	<div class="page-title">
		<div class="square"></div>
		<div class="square-dot"></div>
		<h1 class="page-title-name">My portfolio</h1>
	</div>
	
	<article>
		<div class="profile">
			<div class="profile-square"></div>
			<h2 class="my-profile">Profile</h2>	
		</div>	
		<div class="my-history">
			<table class="history">
				<tr>
					<th>経歴</th>
					<td>営業経験約5年</td>
				</tr>
				<tr>
					<th></th>
					<td>営業事務2年</td>
				</tr>
				<tr>
					<th></th>
					<td>IT業界経験約2年</td>
				</tr>
			</table>
			<div>
				<img class="sample-photo" src="../images/sheep.png">
			</div>
		</div>
		<table class="skills">
			<tr>
				<th>スキル</th>
				<td></td>
			</tr>
		</table>
	</article>
	
			


</body>  
</html>
